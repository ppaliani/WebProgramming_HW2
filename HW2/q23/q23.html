<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Q23</title>
</head>
<body>
    <div id="wins-container">
        <h1>Wins: <span id="wins"></span></h1>
    </div>
    <div id="game-board">
        <div id="green" class="player"></div>
        <div id="red" class="player"></div>
    </div>
    <div id="controls">
        <button class="buttons" id="start" onclick="start()">Start</button>
        <button class="buttons" id="up" onclick="up()">Up</button>
        <button class="buttons" id="down" onclick="down()">Down</button>
        <button class="buttons" id="left" onclick="left()">Left</button>
        <button class="buttons" id="right" onclick="right()">Right</button>
    </div>
</body>
<script src="script.js"></script>
</html>
