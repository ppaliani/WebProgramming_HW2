<body>
    <div id="heading-container">
        <h1>

        </h1>

    <hr>

        <h1 id="heading1" class="headings" onmouseover="myFunction2(1)" onmouseleave="myFunction2(5)">Laptop 1</h1>
        <!--on hover, changes font size-->
        <figure>

                <!--on hover, changes border-->ss

                In a world where performance meets style, the Microsoft Surface Laptop 5 emerges as a true embodiment

            </p>

            <figcaption><strong>Alienware X16 R1</strong></figcaption>
            <p id="p3" class="paragraph" onmouseover="myFunction(3)" onmouseleave="myFunction(7)">
