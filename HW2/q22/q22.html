<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="style.css">
    <title>Q22</title>
</head>
<body>
    <div id="large-container">
        <div id="heading-container">
            <h1 id="heading">User Profile</h1>
        </div>
        <div id="upper-container">
            <div id="time-container">
                <p>Current Time: <span id="time"></span></p>        <!--add element for clock-->
            </div>
            <div id="quote-container">
                <p id="quote"></p>                                  <!--element for quotes-->
            </div>
        </div>
        <table id="shopping-set">
            <tr class="top-table">
                <th>Shopping Links</th>
            </tr>
            <tr class="top-table">
                <td><a href="https://rb.gy/jjsf7" target="_blank">MacBook</a></td>
            </tr>
            <tr class="top-table">
                <td><a href="https://rb.gy/jjsf7" target="_blank">Surface Pro</a></td>
            </tr>
            <tr class="top-table">
                <td><a href="https://rb.gy/jjsf7" target="_blank">Alienware</a></td>
            </tr>
            <tr class="top-table">
                <td><a href="https://rb.gy/jjsf7" target="_blank">Inspiron</a></td>
            </tr>
        </table>
        <table id="entertainment-set">
            <tr class="left-table">
                <th>Entertainment</th>
            </tr>
            <tr class="left-table">
                <td><a href="https://www.netflix.com" target="_blank">Netflix</a></td>
            </tr>
            <tr class="left-table">
                <td><a href="https://www.hulu.com/welcome" target="_blank">Hulu</a></td>
            </tr>
            <tr class="left-table">
                <td><a href="https://www.max.com" target="_blank">Max</a></td>
            </tr>
            <tr class="left-table">
                <td><a href="https://www.disneyplus.com" target="_blank">Disney Plus</a></td>
            </tr>
        </table>
        <img src="Assets/face.jpg" alt="selfie" id="headshot">
        <table id="social-set">
            <tr class="right-table">
                <th>Social Media</th>
            </tr>
            <tr class="right-table">
                <td><a href="https://www.facebook.com" target="_blank">Facebook</a></td>
            </tr>
            <tr class="right-table">
                <td><a href="https://www.instagram.com" target="_blank">Instagram</a></td>
            </tr>
            <tr class="right-table">
                <td><a href="https://www.tiktok.com/en/" target="_blank">TikTok</a></td>
            </tr>
            <tr class="right-table">
                <td><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></td>
            </tr>
        </table>
        <table id="education-set">
            <tr class="bottom-table">
                <th>Education</th>
            </tr>
            <tr class="bottom-table">
                <td><a href="https://www.emich.edu" target="_blank">EMU</a></td>
            </tr>
            <tr class="bottom-table">
                <td><a href="https://umich.edu" target="_blank">U of M</a></td>
            </tr>
            <tr class="bottom-table">
                <td><a href="https://msu.edu" target="_blank">MSU</a></td>
            </tr>
            <tr class="bottom-table">
                <td><a href="https://wmich.edu" target="_blank">WMU</a></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
